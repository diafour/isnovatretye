<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/davidmerfield/randomColor/master/randomColor.js"></script>

    <style>
   body {
  background: #20262E;
  padding: 20px;
  font-family: Helvetica;
  font-size: 14px;
  line-height: 1.42857143;
  color: #333;

}

.card {
    width: 100%;
    height: 500px;
}

.card .front {
    text-align: center;
    font-size: 30px;
    font-weight: 200;

}

.card .back {
    text-align: center;
    font-size: 30px;

}

<script type="text/javascript">//<![CDATA[

    window.onload=function(){
      
// find elements
var banner = $("#banner-message")
var button = $("button")



textRandomColor=function() {
return randomColor({
   luminosity: 'dark',});
   }

backRandomColor=function() {
return randomColor({
   luminosity: 'light',});
   }

$('#card div').each(function(){
  $(this).css("color", textRandomColor())
   .css("background-color", backRandomColor());
});

$("#card").flip({
  trigger: 'manual'
});


$("#card").on('flip:done',function(){
hid = $("div", this).filter(function() {
    return $(this).css('z-index') == 0;
  });
  
  hid.css("color", textRandomColor());
  hid.css("background-color", backRandomColor());
//   zind1 = $("div", this).filter(function() {
//    return $(this).css('z-index') == 0;
//  }).attr("class");
//  console.log(zind1 + " is hidden");
});

// handle click and add class
$("#card").on("click", function(){
 // banner.addClass("alt")
  /// $("#card").flip();
  $("#card").flip('toggle');
})


    }

  //]]></script>



  </head>

<div id="card" class="card" style="padding: 0">
